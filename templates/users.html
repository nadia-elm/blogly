{% extends 'base.html' %}

{% block title %} Users_Page {% endblock %}

{% block content %}

<div class="card">
        <div class="card-header"></div>
        
        <div class="card-body">
            <h4 class="card-title">Users</h4>
            <p class="card-text">
            <ul>
            {% for user in users %}
            <li><a href="/users/{{user.id}}" class="link-dark">{{user.first_name}} {{user.last_name}} </a></li>
            {% endfor %}
            </ul>
            </p>
        </div>
            <div class="container-sm">
               
            <a href ="/users/new" class="btn btn-secondary" style="margin: 25px;" >Add user</a>
                    
            </div>
        
</div>



</div>

{% endblock%}
