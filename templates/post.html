{% extends 'base.html' %}

{% block title %} posts-page {% endblock %}

{% block content %}

<h1>{{post.title}}</h1>

<p>{{post.content}}</p>

<p>By {{post.user.first_name}} {{post.user.last_name}}</p>
<p>{{post.created_at}}</p>




<button class="btn btn-outline-primary"><a href="/posts/{{post.id }}/edit">Edit</a></button>


<form action="/posts/{{post.id}}/delete" method="post">
    <input class="btn btn-danger" type="submit" value="Delete">
</form>

{% endblock %}
