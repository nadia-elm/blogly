{% extends 'base.html' %}

{% block title %} posts-page {% endblock %}

{% block content %}

<h1>{{post.title}}</h1>

<p>{{post.content}}</p>

<p>By {{post.user.first_name}} {{post.user.last_name}}</p>

<!-- <button class="btn btn-outline-primary"><a href="/users/{{user.id }}">Cancel</a></button> -->

<button class="btn btn-outline-primary"><a href="/posts/{{post.id }}/edit">Edit</a></button>

<!-- <a href="/users/{{user.id }}/posts/new" class="btn btn-primary">Add Post</a> -->

<form action="/posts/{{post.id}}/delete" method="post">
    <input class="btn btn-danger" type="submit" value="Delete">
</form>

{% endblock %}
