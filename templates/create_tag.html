{% extends 'base.html' %}

{% block content %}




<h1>Create a tag</h1>
<form method="POST" action="/tags/new">
    <div class="card" style="width:600px">
    <div class="form-group row">
        <label for="tag" class="col-sm-2 col-form-label"> Name</label>
        <div class="col-sm-10">
            <input class="form-control" id="tag" name="tag"  placeholder="Enter a name for the tag">
        </div>
    </div>

<div class="form-group row">
    <div class="ml-auto mr-3">
        <a href="/tags" class="btn btn-outline-primary">
            Cancel
        </a>
        <button type="submit" class="btn btn-success">
            Add
        </button>
    </div>
</div>
</div>

{% endblock %}
