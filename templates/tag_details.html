{% extends 'base.html' %}

{% block content %}


<div class="container">
    <h2>{{ tag.name}}</h2>


<div class="form-group row">
    <div class="ml-auto mr-3">
       
        <a href="/tags/{{ tag.id }}/edit" class="btn btn-outline-info">Edit</a>

        <form action="/tags/{{tag.id}}/delete" method="post">
            <input class="btn btn-primary btn-danger" type="submit" value="Delete">
        </form>
           
        
    </div>
</div>

</div>

{% endblock %}
